<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointillist Monochrome Homepage</title>
    <meta
      name="description"
      content="A monochrome, pointillist dot-field system demonstrating state, intent, and transformation."
    />
    <link rel="stylesheet" href="src/style.css?v=2025-12-13-33" />
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>

    <canvas id="dotfield" aria-hidden="true"></canvas>
    <noscript>
      <div class="noscript">
        This page uses JavaScript for the dot-field layer. All content remains
        readable without it.
      </div>
    </noscript>

    <div class="page">
      <main id="content" class="content" tabindex="-1">
        <section id="top" class="section hero" data-section="hero">
          <div class="copy shield">
            <p class="eyebrow">Pointilism</p>
            <h1>A monochrome, stateful surface for ideas.</h1>
            <p class="lede">
              One persistent field. Many states. Dots communicate intent and
              confidence while text remains calm and solid.
            </p>
            <div class="actions">
              <a id="toggleControls" class="cta" href="#top" role="button" aria-controls="controlsPanel" aria-expanded="false"
                >Explore</a
              >
            </div>
          </div>

          <div id="controlsPanel" class="controls-panel" role="region" aria-label="Dot controls" hidden>
            <div class="theme-buttons" role="group" aria-label="Themes">
              <button class="theme-button" type="button" data-theme="1" title="Theme 1">1</button>
              <button class="theme-button" type="button" data-theme="2" title="Theme 2">2</button>
              <button class="theme-button" type="button" data-theme="3" title="Theme 3">3</button>
              <button class="theme-button" type="button" data-theme="4" title="Theme 4">4</button>
              <button class="theme-button" type="button" data-theme="5" title="Theme 5">5</button>
              <button class="theme-button" type="button" data-theme="6" title="Theme 6">6</button>
            </div>
            <div class="controls">
              <label class="control">
                <span class="control-label">
                  Min size
                  <button class="help" type="button" aria-label="Min size help" title="Minimum dot radius (in CSS pixels).">?</button>
                </span>
                <input id="dotMinSize" class="control-input" type="range" min="1" max="10" step="0.5" value="4.5" />
                <output id="dotMinSizeValue" class="control-value" for="dotMinSize"></output>
              </label>
              <label class="control">
                <span class="control-label">
                  Max size
                  <button class="help" type="button" aria-label="Max size help" title="Maximum dot radius (in CSS pixels).">?</button>
                </span>
                <input id="dotMaxSize" class="control-input" type="range" min="5" max="100" step="1" value="50" />
                <output id="dotMaxSizeValue" class="control-value" for="dotMaxSize"></output>
              </label>
              <label class="control">
                <span class="control-label">
                  Size count
                  <button class="help" type="button" aria-label="Size count help" title="Number of discrete dot sizes between min and max (evenly spaced).">?</button>
                </span>
                <input id="dotSizeCount" class="control-input" type="range" min="2" max="15" step="1" value="10" />
                <output id="dotSizeCountValue" class="control-value" for="dotSizeCount"></output>
              </label>
              <label class="control">
                <span class="control-label">
                  Size distribution
                  <button class="help" type="button" aria-label="Size distribution help" title="How dot sizes are distributed across the size buckets.">?</button>
                </span>
                <input id="dotDistribution" class="control-input" type="range" min="0" max="6" step="1" value="1" />
                <output id="dotDistributionValue" class="control-value" for="dotDistribution"></output>
              </label>
              <label class="control">
                <span class="control-label">
                  Density
                  <button class="help" type="button" aria-label="Density help" title="Controls how many dots are on screen.">?</button>
                </span>
                <input id="dotDensity" class="control-input" type="range" min="0.2" max="1" step="0.05" value="0.5" />
                <output id="dotDensityValue" class="control-value" for="dotDensity"></output>
              </label>
              <label class="control">
                <span class="control-label">
                  Speed
                  <button class="help" type="button" aria-label="Speed help" title="Controls how quickly the dots drift and settle. (1.0 is the baseline)">?</button>
                </span>
                <input id="speed" class="control-input" type="range" min="0" max="3" step="0.05" value="1" />
                <output id="speedValue" class="control-value" for="speed"></output>
              </label>
              <label class="control toggle">
                <span class="control-label">
                  Breathing
                  <button class="help" type="button" aria-label="Breathing help" title="Big dots gently breathe (fixed tempo), and expand to nudge nearby dots.">?</button>
                </span>
                <span class="toggle-row">
                  <input id="breathingEnabled" type="checkbox" checked />
                  <span class="toggle-switch" aria-hidden="true"></span>
                </span>
                <output id="breathingEnabledValue" class="control-value" for="breathingEnabled"></output>
              </label>
              <label class="control toggle">
                <span class="control-label">Grid</span>
                <span class="toggle-row">
                  <input id="dummyToggle1" type="checkbox" />
                  <span class="toggle-switch" aria-hidden="true"></span>
                </span>
                <output class="control-value" for="dummyToggle1">Off</output>
              </label>
              <label class="control toggle">
                <span class="control-label">
                  Mode
                  <button class="help" type="button" aria-label="Mode help" title="Switch between light and dark mode.">?</button>
                </span>
                <span class="toggle-row">
                  <input id="modeToggle" type="checkbox" aria-label="Toggle light or dark mode" />
                  <span class="toggle-switch" aria-hidden="true"></span>
                </span>
                <output id="modeValue" class="control-value"></output>
              </label>
              <button id="gravityDrop" class="gravity-drop" type="button" title="Drop all dots to the bottom for a few seconds.">Drop</button>
              <button id="restartControls" class="restart-controls" type="button">Reset</button>
              <button id="pauseControls" class="pause-controls" type="button">Stop</button>
            </div>
          </div>

          <div class="mini-panel" aria-hidden="true">
            <canvas id="miniDotfield"></canvas>
          </div>
          <div class="topbar-fade" aria-hidden="true"></div>
        </section>
      </main>
    </div>

    <script type="module" src="src/main.js?v=2025-12-13-33"></script>
  </body>
</html>
