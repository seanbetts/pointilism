<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointillist Monochrome Homepage</title>
    <meta
      name="description"
      content="A monochrome, pointillist dot-field system demonstrating state, intent, and transformation."
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>

    <canvas id="dotfield" aria-hidden="true"></canvas>
    <noscript>
      <div class="noscript">
        This page uses JavaScript for the dot-field layer. All content remains
        readable without it.
      </div>
    </noscript>

    <div class="page">
      <header class="header">
        <nav class="nav" aria-label="Primary">
	          <a class="brand" href="#top">Pointilism</a>
	          <div class="controls">
	            <label class="control">
	              <span class="control-label" title="Scales the radius of every dot.">Dot size</span>
	              <input
	                id="dotSize"
	                class="control-input"
	                type="range"
                min="0.6"
                max="100"
                step="0.05"
                value="1"
              />
	              <output id="dotSizeValue" class="control-value" for="dotSize"></output>
	            </label>
	            <label class="control">
	              <span class="control-label" title="Controls how many dots are on screen.">Density</span>
	              <input
	                id="dotDensity"
	                class="control-input"
	                type="range"
                min="0.2"
                max="2.5"
                step="0.05"
                value="1"
              />
	              <output id="dotDensityValue" class="control-value" for="dotDensity"></output>
	            </label>
	            <label class="control">
	              <span class="control-label" title="Increases the spread of dot sizes (from uniform to very mixed).">Size variance</span>
	              <input
	                id="dotVariance"
	                class="control-input"
	                type="range"
	                min="0"
	                max="50"
	                step="0.05"
	                value="1"
	              />
	              <output id="dotVarianceValue" class="control-value" for="dotVariance"></output>
	            </label>
	            <label class="control">
	              <span class="control-label" title="Quantizes sizes into discrete steps: 0=smooth, 1=single size, higher=more distinct sizes.">Size steps</span>
	              <input
	                id="dotSizeSteps"
	                class="control-input"
	                type="range"
	                min="0"
	                max="64"
	                step="1"
	                value="0"
	              />
	              <output
	                id="dotSizeStepsValue"
	                class="control-value"
	                for="dotSizeSteps"
	              ></output>
	            </label>
	            <button id="resetControls" class="reset-controls" type="button">
	              Reset
	            </button>
	            <button
	              id="modeToggle"
	              class="mode-toggle"
	              type="button"
	              aria-label="Toggle light or dark mode"
	            ></button>
          </div>
        </nav>
      </header>

      <main id="content" class="content" tabindex="-1">
        <section id="top" class="section hero" data-section="hero">
          <div class="copy shield">
            <p class="eyebrow">Intelligence, resolved.</p>
            <h1>A monochrome, stateful surface for ideas.</h1>
            <p class="lede">
              One persistent field. Many states. Dots communicate intent and
              confidence while text remains calm and solid.
            </p>
            <div class="actions">
              <a class="cta" href="#top">Explore</a>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
