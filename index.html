<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointilism</title>
    <meta
      name="description"
      content="A calm, monochrome surface to explore. Dots drift, breathe, snap, and drop to reveal different states—always readable, always minimal."
    />
    <link rel="canonical" href="https://pointilism.seanbetts.com/" />

    <meta name="robots" content="index,follow" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Pointilism" />
    <meta property="og:title" content="Pointilism" />
    <meta
      property="og:description"
      content="A calm, monochrome surface to explore. Dots drift, breathe, snap, and drop to reveal different states—always readable, always minimal."
    />
    <meta property="og:url" content="https://pointilism.seanbetts.com/" />
    <meta property="og:image" content="https://pointilism.seanbetts.com/assets/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pointilism" />
    <meta
      name="twitter:description"
      content="A calm, monochrome surface to explore. Dots drift, breathe, snap, and drop to reveal different states—always readable, always minimal."
    />
    <meta name="twitter:image" content="https://pointilism.seanbetts.com/assets/og.png" />

    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />

    <link rel="stylesheet" href="src/style.css?v=2025-12-13-97" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Pointilism",
        "url": "https://pointilism.seanbetts.com/",
        "description": "A calm, monochrome surface to explore. Dots drift, breathe, snap, and drop to reveal different states—always readable, always minimal.",
        "inLanguage": "en"
      }
    </script>
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>

    <canvas id="dotfield" aria-hidden="true"></canvas>
    <noscript>
      <div class="noscript">
        This page uses JavaScript for the dot-field layer. All content remains
        readable without it.
      </div>
    </noscript>

    <div class="page">
      <main id="content" class="content" tabindex="-1">
        <section id="top" class="section hero" data-section="hero">
          <div class="copy shield">
            <p class="eyebrow">Pointilism</p>
            <h1>A calm, monochrome surface to explore.</h1>
            <p class="lede">
              Dots drift, breathe, snap, and drop to reveal different states—always readable, always minimal.
            </p>
            <div class="actions">
              <a id="toggleControls" class="cta" href="#top" role="button" aria-controls="controlsPanel" aria-expanded="false"
                >EXPLORE</a
              >
            </div>
          </div>

          <div id="controlsPanel" class="controls-panel" role="region" aria-label="Dot controls" hidden>
            <div class="controls-panel-header">
              <p class="controls-panel-title eyebrow">Controls</p>
              <button id="controlsClose" class="controls-close" type="button" aria-label="Close controls">Close</button>
            </div>
            <p class="presets-title eyebrow">Presets</p>
            <div class="theme-buttons" role="group" aria-label="Presets">
              <button class="theme-button" type="button" data-preset="default" title="Origin">Origin</button>
              <button class="theme-button" type="button" data-preset="sparseGiants" title="Sparse Giants (Slow)">Breathe</button>
              <button class="theme-button" type="button" data-preset="micrograin" title="Micrograin (Fast)">Grains</button>
              <button class="theme-button" type="button" data-preset="bondGrid" title="Bond">BOND</button>
              <button class="theme-button" type="button" data-preset="highContrastMix" title="Teseract">Teseract</button>
              <button class="theme-button" type="button" data-preset="posterGrid" title="Poster Grid (Snap + Still)">Matrix</button>
            </div>
            <p class="settings-title eyebrow">Settings</p>
            <div class="controls">
              <label class="control">
                <span class="control-label">
                  Min size
                  <button class="help" type="button" aria-label="Min size help" title="Minimum dot radius (in CSS pixels).">?</button>
                </span>
                <input id="dotMinSize" class="control-input" type="range" min="1" max="10" step="0.5" value="4.5" />
                <output id="dotMinSizeValue" class="control-value" for="dotMinSize"></output>
              </label>
              <label class="control">
                <span class="control-label">
                  Max size
                  <button class="help" type="button" aria-label="Max size help" title="Maximum dot radius (in CSS pixels).">?</button>
                </span>
                <input id="dotMaxSize" class="control-input" type="range" min="5" max="100" step="1" value="50" />
                <output id="dotMaxSizeValue" class="control-value" for="dotMaxSize"></output>
              </label>
              <label class="control">
                <span class="control-label">
                  Size count
                  <button class="help" type="button" aria-label="Size count help" title="Number of discrete dot sizes between min and max (evenly spaced).">?</button>
                </span>
                <input id="dotSizeCount" class="control-input" type="range" min="2" max="15" step="1" value="10" />
                <output id="dotSizeCountValue" class="control-value" for="dotSizeCount"></output>
              </label>
              <label class="control">
                <span class="control-label">
                  Size distribution
                  <button class="help" type="button" aria-label="Size distribution help" title="How dot sizes are distributed across the size buckets.">?</button>
                </span>
                <input id="dotDistribution" class="control-input" type="range" min="0" max="6" step="1" value="1" />
                <output id="dotDistributionValue" class="control-value" for="dotDistribution"></output>
              </label>
              <label class="control">
                <span class="control-label">
                  Density
                  <button class="help" type="button" aria-label="Density help" title="Controls how many dots are on screen.">?</button>
                </span>
                <input id="dotDensity" class="control-input" type="range" min="0.2" max="3" step="0.05" value="0.5" />
                <output id="dotDensityValue" class="control-value" for="dotDensity"></output>
              </label>
              <label class="control">
                <span class="control-label">
                  Speed
                  <button class="help" type="button" aria-label="Speed help" title="Controls how quickly the dots drift and settle. (1.0 is the baseline)">?</button>
                </span>
                <input id="speed" class="control-input" type="range" min="0" max="3" step="0.05" value="1" />
                <output id="speedValue" class="control-value" for="speed"></output>
              </label>
              <label class="control toggle">
                <span class="control-label">
                  Breathing
                  <button class="help" type="button" aria-label="Breathing help" title="Big dots gently breathe (fixed tempo), and expand to nudge nearby dots.">?</button>
                </span>
                <span class="toggle-row">
                  <input id="breathingEnabled" type="checkbox" checked />
                  <span class="toggle-switch" aria-hidden="true"></span>
                </span>
                <output id="breathingEnabledValue" class="control-value" for="breathingEnabled"></output>
              </label>
              <label class="control toggle">
                <span class="control-label">
                  Grid
                  <button class="help" type="button" aria-label="Grid help" title="Snaps dots into a screen-wide grid layout.">?</button>
                </span>
                <span class="toggle-row">
                  <input id="gridEnabled" type="checkbox" />
                  <span class="toggle-switch" aria-hidden="true"></span>
                </span>
                <output id="gridEnabledValue" class="control-value" for="gridEnabled">Off</output>
              </label>
              <label class="control toggle">
                <span class="control-label">
                  Mode
                  <button class="help" type="button" aria-label="Mode help" title="Switch between light and dark mode.">?</button>
                </span>
                <span class="toggle-row">
                  <input id="modeToggle" type="checkbox" aria-label="Toggle light or dark mode" />
                  <span class="toggle-switch" aria-hidden="true"></span>
                </span>
                <output id="modeValue" class="control-value"></output>
              </label>
              <button id="gravityDrop" class="gravity-drop" type="button" title="Drop all dots to the bottom for a few seconds.">DROP</button>
              <button id="restartControls" class="restart-controls" type="button">RESTART</button>
              <button id="pauseControls" class="pause-controls" type="button">FREEZE</button>
              <button id="exportImage" class="export-image" type="button" hidden title="Save the current dot field as an image.">
                SAVE IMAGE
              </button>
            </div>
          </div>
          <div id="controlsBackdrop" class="controls-backdrop" aria-hidden="true" hidden></div>

        </section>
      </main>
    </div>

    <script type="module" src="src/main.js?v=2025-12-13-97"></script>
  </body>
</html>
